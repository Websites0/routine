<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Routine</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom class for the highlighted day */
        .day-highlight {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1.03);
        }
        .day-highlight-header {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4 sm:p-8">

    <main class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4 text-gray-900">
            My Digital Class Routine
        </h1>
        
        <!-- Current Time Display -->
        <div id="current-time-display" class="text-center text-lg text-gray-600 mb-6">
            Loading current time...
        </div>

        <!-- Countdown Timer Section -->
        <section class="bg-white rounded-lg shadow-xl p-6 mb-10 text-center">
            <h2 id="countdown-message" class="text-xl sm:text-2xl font-medium text-gray-700 mb-2">
                Finding next class...
            </h2>
            <div id="countdown-timer" class="text-4xl sm:text-5xl font-bold text-blue-600 tracking-wide">
                --:--:--
            </div>
        </section>

        <!-- Routine Schedule Grid -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- JavaScript will populate this section -->
            
        </section>

    </main>

    <script>
        // --- SCHEDULE DATA ---
        // Data parsed from the image
        const schedule = {
            "Sunday": [
                { start: "09:00", end: "09:45", subject: "Computer programming", teacher: "Ranjit Kumar Sarker" },
                { start: "09:45", end: "10:30", subject: "Ordinary Differential Equation", teacher: "Salma Akter" }
            ],
            "Monday": [
                { start: "09:00", end: "09:45", subject: "Computer Programming", teacher: "Alamgir Jalil" },
                { start: "09:45", end: "10:30", subject: "Computer Programming", teacher: "Rawshan Ara Majeda" }
            ],
            "Tuesday": [
                { start: "09:00", end: "09:45", subject: "Calculus -2", teacher: "Selim Reza" },
                { start: "09:45", end: "10:30", subject: "Ordinary Differential Equation", teacher: "Sumon Chandra Paul" }
            ],
            "Wednesday": [
                { start: "09:00", end: "09:45", subject: "Ordinary Differential Equation", teacher: "Professor Md. Mosherof Hossain" },
                { start: "09:45", end: "10:30", subject: "Calculus -2", teacher: "Mohammad Matiur Rahman" }
            ],
            "Thursday": [
                { start: "09:00", end: "09:45", subject: "Calculus-2", teacher: "Md. Azharul Islam" },
                { start: "09:45", end: "10:30", subject: "Computer Programming", teacher: "Rawshan Ara Majeda" }
            ],
            "Friday": [],
            "Saturday": []
        };
        
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        // --- DOM ELEMENTS ---
        const currentTimeDisplay = document.getElementById('current-time-display');
        const countdownMessage = document.getElementById('countdown-message');
        const countdownTimer = document.getElementById('countdown-timer');
        const scheduleGrid = document.querySelector('.grid');

        // --- CORE FUNCTIONS ---

        /**
         * Builds the HTML for all the day cards and adds them to the page
         */
        function buildScheduleCards() {
            let html = '';
            for (const dayName of daysOfWeek) {
                const daySchedule = schedule[dayName] || [];
                
                html += `
                    <div id="day-${dayName}" class="day-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300">
                        <h2 id="header-${dayName}" class="day-header text-xl font-semibold bg-gray-200 text-gray-800 p-3 text-center transition-colors duration-300">
                            ${dayName}
                        </h2>
                        <div class="p-4 space-y-4">
                `;
                
                if (daySchedule.length === 0) {
                    // Off-day
                    html += `
                        <div class="text-center text-gray-500 italic py-8">
                            No Classes Today
                        </div>
                    `;
                } else {
                    // Classes scheduled
                    daySchedule.forEach(classItem => {
                        html += `
                            <div class="border-l-4 border-blue-500 pl-3">
                                <p class="text-sm font-medium text-gray-500">${classItem.start} AM - ${classItem.end} AM</p>
                                <p class="text-lg font-semibold text-gray-900">${classItem.subject}</p>
                                <p class="text-sm text-gray-600">(${classItem.teacher})</p>
                            </div>
                        `;
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            scheduleGrid.innerHTML = html;
        }

        /**
         * Main function, runs every second
         */
        function updateTimeAndCountdown() {
            const now = new Date();
            
            // 1. Update Current Time Display
            currentTimeDisplay.textContent = now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });

            // 2. Highlight the current day's card
            highlightCurrentDay(now);
            
            // 3. Update the countdown
            updateCountdown(now);
        }
        
        /**
         * Updates the highlight on the current day card
         */
        function highlightCurrentDay(now) {
            const currentDayName = daysOfWeek[now.getDay()];
            
            // Remove highlight from all cards first
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('day-highlight');
                document.getElementById(`header-${card.id.split('-')[1]}`).classList.remove('day-highlight-header');
            });
            
            // Add highlight to the current day
            const currentDayCard = document.getElementById(`day-${currentDayName}`);
            const currentDayHeader = document.getElementById(`header-${currentDayName}`);
            
            if (currentDayCard) {
                currentDayCard.classList.add('day-highlight');
            }
            if (currentDayHeader) {
                currentDayHeader.classList.add('day-highlight-header');
            }
        }

        /**
         * Calculates and displays the countdown
         */
        function updateCountdown(now) {
            const currentDayName = daysOfWeek[now.getDay()];
            const todaySchedule = schedule[currentDayName] || [];
            
            let targetTime = null;
            let message = "";

            // 1. Check for classes today
            for (const classItem of todaySchedule) {
                const startTime = createDateFromTimeString(now, classItem.start);
                const endTime = createDateFromTimeString(now, classItem.end);

                if (now < endTime) {
                    // This class is either in progress or upcoming today
                    if (now >= startTime) {
                        // Class is IN PROGRESS
                        targetTime = endTime;
                        message = `Class in Progress: ${classItem.subject}. Ends in:`;
                    } else {
                        // Class is UPCOMING TODAY
                        targetTime = startTime;
                        message = `Next Class: ${classItem.subject}. Starts in:`;
                    }
                    break; // Found our target for today
                }
            }

            // 2. If no target found today, find the next class in the week
            if (!targetTime) {
                for (let i = 1; i <= 7; i++) {
                    const nextDayIndex = (now.getDay() + i) % 7;
                    const nextDayName = daysOfWeek[nextDayIndex];
                    const nextDaySchedule = schedule[nextDayName] || [];
                    
                    if (nextDaySchedule.length > 0) {
                        // Found the next day with classes
                        const nextClass = nextDaySchedule[0];
                        targetTime = createDateFromTimeString(now, nextClass.start);
                        targetTime.setDate(targetTime.getDate() + i); // Add the correct number of days
                        
                        message = `Next Class: ${nextClass.subject} on ${nextDayName}. Starts in:`;
                        break; // Found the next available class
                    }
                }
            }
            
            // 3. Display the countdown or message
            if (targetTime) {
                const diffMs = targetTime - now;
                formatAndDisplayCountdown(diffMs, message);
            } else {
                // No classes found in the entire schedule
                countdownMessage.textContent = "No classes found in the schedule.";
                countdownTimer.textContent = ":)";
            }
        }
        
        /**
         * Helper to format and display the time
         */
        function formatAndDisplayCountdown(ms, message) {
            const totalSeconds = Math.floor(ms / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            let timerString = '';
            if (days > 0) {
                timerString += `${days}d `;
            }
            timerString += `${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
            
            countdownMessage.textContent = message;
            countdownTimer.textContent = timerString;
        }

        /**
         * Helper to create a Date object from a "HH:MM" string
         */
        function createDateFromTimeString(now, timeString) {
            const [hours, minutes] = timeString.split(':');
            const date = new Date(now);
            date.setHours(parseInt(hours, 10), parseInt(minutes, 10), 0, 0);
            return date;
        }

        /**
         * Helper to pad numbers with a leading zero
         */
        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            buildScheduleCards(); // Build the HTML
            updateTimeAndCountdown(); // Run once immediately
            setInterval(updateTimeAndCountdown, 1000); // Run every second
        });

    </script>
</body>
</html>
