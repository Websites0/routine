                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'bounce-gentle': 'bounceGentle 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>

    <script>
        // Exam data
        const exams = [
            { code: '211501', title: 'History Of Bangladesh', dateTime: '2025-08-24T13:30:00' },
            { code: '213701', title: 'Fundamentals of Mathematics', dateTime: '2025-08-28T13:30:00' },
            { code: '213703', title: 'Calculus - I', dateTime: '2025-08-31T13:30:00' },
            { code: '213705', title: 'Linear Algebra', dateTime: '2025-09-03T13:30:00' },
            { code: '213707', title: 'Analytic and Vector Geometry', dateTime: '2025-09-07T13:30:00' },
            { code: '212707', title: 'Physics-I', dateTime: '2025-09-14T13:30:00' },
            { code: '212709', title: 'Physics-II', dateTime: '2025-09-22T13:30:00' },
            { code: '212807', title: 'Chemistry-I', dateTime: '2025-10-12T13:30:00' }
        ];

        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        });

        // Current time display
        function updateCurrentTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Dhaka',
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = now.toLocaleString('en-US', options);
        }

        // Countdown timer function
        function getCountdown(targetDate) {
            const now = new Date().getTime();
            const target = new Date(targetDate + '+06:00').getTime(); // BST timezone
            const difference = target - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                return { days, hours, minutes, seconds, expired: false };
            } else {
                return { days: 0, hours: 0, minutes: 0, seconds: 0, expired: true };
            }
        }

        // Generate timeline graph
        function generateTimelineGraph() {
            const container = document.getElementById('timelineGraph');
            container.innerHTML = '';
            
            const now = new Date();
            const currentWeekStart = new Date(now);
            currentWeekStart.setDate(now.getDate() - now.getDay());
            const currentWeekEnd = new Date(currentWeekStart);
            currentWeekEnd.setDate(currentWeekStart.getDate() + 6);

            exams.forEach((exam, index) => {
                const examDate = new Date(exam.dateTime + '+06:00');
                const isCompleted = examDate < now;
                const isCurrentWeek = examDate >= currentWeekStart && examDate <= currentWeekEnd;
                
                // Calculate bar height based on days until exam (max 100px)
                const daysUntil = Math.max(0, Math.ceil((examDate - now) / (1000 * 60 * 60 * 24)));
                const maxDays = 365; // Max scale
                const barHeight = Math.max(20, Math.min(100, (daysUntil / maxDays) * 100));
                
                let barColor = 'bg-blue-500';
                if (isCompleted) barColor = 'bg-green-500';
                if (isCurrentWeek && !isCompleted) barColor = 'bg-red-500 animate-pulse';
                
                const bar = document.createElement('div');
                bar.className = 'flex flex-col items-center space-y-2 transition-all duration-500 hover:scale-105';
                bar.innerHTML = `
                    <div class="text-white/60 text-xs text-center mb-1">
                        ${examDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                    </div>
                    <div class="${barColor} rounded-t-lg transition-all duration-1000 relative group cursor-pointer" 
                         style="width: 24px; height: ${barHeight}px;">
                        <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-black/80 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                            ${exam.title}
                        </div>
                    </div>
                    <div class="text-white/80 text-xs font-mono transform -rotate-45 origin-center mt-2">
                        ${exam.code}
                    </div>
                `;
                
                container.appendChild(bar);
            });
        }

        // Update overall progress
        function updateOverallProgress() {
            const now = new Date();
            const completedExams = exams.filter(exam => new Date(exam.dateTime + '+06:00') < now).length;
            const totalExams = exams.length;
            const progressPercentage = Math.round((completedExams / totalExams) * 100);
            
            document.getElementById('overallProgress').textContent = `${progressPercentage}%`;
            document.getElementById('overallProgressBar').style.width = `${progressPercentage}%`;
        }

        // Generate exam cards
        function generateExamCards() {
            const container = document.getElementById('examContainer');
            container.innerHTML = '';

            exams.forEach((exam, index) => {
                const examDate = new Date(exam.dateTime + '+06:00');
                const formattedDate = examDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const formattedTime = examDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });

                const card = document.createElement('div');
                card.className = 'exam-card bg-white/10 dark:bg-black/20 backdrop-blur-md rounded-2xl p-4 animate-slide-up';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="bg-blue-500/20 dark:bg-green-500/20 text-blue-200 dark:text-green-200 px-2 py-1 rounded-lg text-xs font-mono mb-2">
                                ${exam.code}
                            </div>
                            <h3 class="text-white font-bold text-sm leading-tight mb-1">${exam.title}</h3>
                            <p class="text-white/70 text-xs">${formattedDate}</p>
                            <p class="text-white/70 text-xs">${formattedTime} BST</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-white/60 mb-1">Exam ${index + 1}</div>
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 dark:from-green-500 dark:to-blue-600 rounded-full flex items-center justify-center text-white text-xs font-bold">
                                ${index + 1}
                            </div>
                        </div>
                    </div>
                    
                    <div class="countdown-${index} grid grid-cols-4 gap-2 mt-4">
                        <div class="text-center">
                            <div class="countdown-digit text-white font-bold text-lg" id="days-${index}">00</div>
                            <div class="text-white/60 text-xs">Days</div>
                        </div>
                        <div class="text-center">
                            <div class="countdown-digit text-white font-bold text-lg" id="hours-${index}">00</div>
                            <div class="text-white/60 text-xs">Hours</div>
                        </div>
                        <div class="text-center">
                            <div class="countdown-digit text-white font-bold text-lg" id="minutes-${index}">00</div>
                            <div class="text-white/60 text-xs">Min</div>
                        </div>
                        <div class="text-center">
                            <div class="countdown-digit text-white font-bold text-lg" id="seconds-${index}">00</div>
                            <div class="text-white/60 text-xs">Sec</div>
                        </div>
                    </div>
                    
                    <div class="mt-3 h-1 bg-white/10 rounded-full overflow-hidden">
                        <div class="progress-bar-${index} h-full bg-gradient-to-r from-blue-500 to-purple-600 dark:from-green-500 dark:to-blue-600 transition-all duration-1000"></div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Update all countdowns
        function updateCountdowns() {
            exams.forEach((exam, index) => {
                const countdown = getCountdown(exam.dateTime);
                
                document.getElementById(`days-${index}`).textContent = countdown.days.toString().padStart(2, '0');
                document.getElementById(`hours-${index}`).textContent = countdown.hours.toString().padStart(2, '0');
                document.getElementById(`minutes-${index}`).textContent = countdown.minutes.toString().padStart(2, '0');
                document.getElementById(`seconds-${index}`).textContent = countdown.seconds.toString().padStart(2, '0');
                
                // Update progress bar
                const totalTime = new Date(exam.dateTime + '+06:00').getTime() - new Date('2025-01-01').getTime();
                const remainingTime = new Date(exam.dateTime + '+06:00').getTime() - new Date().getTime();
                const progress = Math.max(0, Math.min(100, ((totalTime - remainingTime) / totalTime) * 100));
                
                const progressBar = document.querySelector(`.progress-bar-${index}`);
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
                
                // Add expired styling
                if (countdown.expired) {
                    const card = document.querySelector(`.countdown-${index}`).parentElement;
                    card.classList.add('opacity-50');
                    card.querySelector('.progress-bar-' + index).style.width = '100%';
                }
            });
        }

        // Initialize
        generateTimelineGraph();
        generateExamCards();
        updateCurrentTime();
        updateCountdowns();
        updateOverallProgress();

        // Update every second
        setInterval(() => {
            updateCurrentTime();
            updateCountdowns();
            updateOverallProgress();
        }, 1000);

        // Update timeline graph every minute
        setInterval(() => {
            generateTimelineGraph();
        }, 60000);

        // Add scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        // Observe all exam cards after they're created
        setTimeout(() => {
            document.querySelectorAll('.exam-card').forEach(card => {
                observer.observe(card);
            });
        }, 100);
    </script>
